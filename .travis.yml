language: node_js

node_js:
  - '8'

install:
  - npm install

script:
  - npm run build

after_script:
  - cd ./dist
  - git init
  - git config --global user.name  "${GIT_NAME}"
  - git config --global user.email "${GIT_EMAIL}"
  - git add .
  - git commit -m "Automatically build from Travis CI."
  - git push --force --quiet "https://${GH_TOKEN}:${GH_TOKEN}@${GH_REF}" master:master

branches:
  only:
    - master
